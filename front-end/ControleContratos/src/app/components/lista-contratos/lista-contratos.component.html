<p>lista-contratos works!</p>
<div class="container">
    <table class="table">
        <thead>
            <th>Numero Contrato</th>
            <th>Data Inicio Contrato</th>
            <th>Ação</th>
        </thead>
        <tbody>
            <tr *ngFor="let contract of contratos">

                <td>Ativar Contrato</td>
            </tr>
        </tbody>
    </table>
</div>
