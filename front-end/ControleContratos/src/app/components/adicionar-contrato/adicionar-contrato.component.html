<p>adicionar-contrato works!</p>
<div class="container extra-container">
    <div class="row">
        <div class="md-col-12">Add Product</div>
    </div>
    <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">

    <div class="row">
        <div class="col-md-5">Numero do Contrato</div>
        <div class="col-md-5"><input type="text" class="form-control" name="numeroContrato" formControlName="numeroContrato">
    </div>
    </div>
    <div class="row">
        <div class="col-md-5">Data Inicio</div>
        <div class="col-md-5"><input type="text" class="form-control" name="dtInicio" formControlName="dtInicio">
    </div>
    </div>
    <div class="row">
        <div class="col-md-6"><input type="submit" class="btn btn-warning" name="submit">
    </div>
    </div>


    </form>
</div>
